<!DOCTYPE html>
<html>
<script src="aframe/aframe.min.js"> </script>
<a-scene>
    <a-torus color="green" radius="1.2" position="-2 1 -5">
        <a-animation attribute="color" dur="10000" from="green" to="purple" repeat="indefinite">
        </a-animation>
    </a-torus>
    <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/wood/hardwood2_diffuse.jpg" width="7" height="7" rotation="-55 0 0" position="-2 -2 -5" ></a-plane>
    <a-cylinder color="yellow" height="2" position="-2 -1 -5" radius="0.05" ></a-cylinder>
    <a-cylinder color="blue" height="2" position="-3 -1 -5" radius="0.05" ></a-cylinder>
    <a-torus-knot color="orange" position="-3 1 -5">
        <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 0 360" repeat="indefinite">
        </a-animation>
    </a-torus-knot>
    <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg" width="9" height="2"  position="3 1 -9" ></a-plane>
    <a-text value="welcome to fun world" width="10" color="black" position="-0.5 1 -6"></a-text>
    <a-sky color="grey"></a-sky>
</a-scene>
</html>
