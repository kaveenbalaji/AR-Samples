<!DOCTYPE html>
<html>
<script src="AR.js/aframe/examples/vendor/aframe/build/aframe.min.js"> </script>
<script src="AR.js/aframe/build/aframe-ar.js"> </script>
<a-scene embedded arjs='trackingMethod: best;'>
    <a-anchor hit-testing-enabled='true'>
        <a-torus color="green" radius="0.5" position="0 0.5 0">
            <a-animation attribute="color" dur="10000" from="green" to="purple" repeat="indefinite">
            </a-animation>
        </a-torus>
        <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/wood/hardwood2_diffuse.jpg" 
        width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" ></a-plane>
        <a-cylinder color="yellow" height="2" position="0 0 0" radius="0.05" ></a-cylinder>
        <a-cylinder color="blue" height="2" position="1 0 0" radius="0.05" ></a-cylinder>
        <a-torus-knot color="orange" position="1 0.5 0">
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 0 360" repeat="indefinite">
            </a-animation>
        </a-torus-knot>
        <a-plane src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_diffuse.jpg"
        width="2.5" height="1.5"  position="0 1 -1" ></a-plane>
        <a-text value="welcome to fun world" width="3" color="black" position="-1 0.5 -1"></a-text>
   </a-anchor>
   <a-camera-static />
</a-scene>
</html>
